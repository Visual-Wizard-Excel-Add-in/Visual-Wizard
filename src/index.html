<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Wizard</title>
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
    ></script>
  </head>
  <body style="margin: 0%">
    <div id="root"></div>

    <script type="module">
      import RefreshRuntime from "/@react-refresh";
      RefreshRuntime.injectIntoGlobalHook(window);
      window.$RefreshReg$ = () => {};
      window.$RefreshSig$ = () => (type) => type;
      window.__vite_plugin_react_preamble_installed__ = true;

      const isNetlify = import.meta.env.VITE_NETLIFY;
      const baseUrl =
        isNetlify === "true"
          ? "https://visual-wizard.netlify.app"
          : "https://localhost:3000";

      import(`${baseUrl}/@vite/client`);
      import(`${baseUrl}/src/taskpane/index.jsx`);
    </script>
  </body>
</html>
